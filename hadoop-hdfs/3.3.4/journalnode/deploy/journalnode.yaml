# Source: hdfs/charts/hdfs-journalnode-k8s/templates/journalnode-statefulset.yaml
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: my-hdfs-journalnode
  labels:
    app: hdfs-journalnode
    release: my-hdfs-journalnode
spec:
  serviceName: my-hdfs-journalnode
  replicas: 3
  selector:
    matchLabels:
      app: hdfs-journalnode
      release: my-hdfs-journalnode
  template:
    metadata:
      labels:
        app: hdfs-journalnode
        release: my-hdfs-journalnode
    spec:
      initContainers:
        - name: init-hadoop-common
          image: dtweave/hadoop-common:v3.3.4
          imagePullPolicy: IfNotPresent
          command: [ 'sh', '-c', 'cp -r /opt/software/hadoop-3.3.4/* /opt/hadoop-3.3.4' ]
          volumeMounts:
            - name: hadoop-common
              mountPath: /opt/hadoop-3.3.4
      containers:
        - name: hdfs-journalnode
          image: dtweave/hdfs-journalnode:v3.3.4-1.0.0
          ports:
            - containerPort: 8485
              name: jn
            - containerPort: 8480
              name: http
          securityContext:
            runAsUser: 10000
          volumeMounts:
            - name: edits-dir
              mountPath: /hadoop/dfs/journal
              subPath: journal
            - name: hdfs-config
              mountPath: /hadoop/conf
              readOnly: true
            - name: hadoop-common
              mountPath: /opt/hadoop-3.3.4
      restartPolicy: Always
      volumes:
        - name: hdfs-config
          configMap:
            name: my-hdfs-config
        - name: hadoop-common
          emptyDir: {}
  volumeClaimTemplates:
    - metadata:
        name: edits-dir
      spec:
        accessModes:
          - "ReadWriteOnce"
        resources:
          requests:
            storage: "10Gi"
